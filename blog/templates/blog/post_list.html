<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'post_new' %}">New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
